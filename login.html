<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/otodu.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!-- <img src="assets/images/logo.svg" alt="logo" class="logo"> -->
                 <h1>Login</h1>
              </div>
              <form action="login.php" method="POST" id="loginForm">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <button name="login" id="login-btn" class="btn btn-block login-btn mb-4" type="submit">Login</button>
                </form>
                <a href="#!" class="forgot-password-link">Lupa password?</a>
                <p class="login-card-footer-text">Belum punya akun? <a href="#!" class="text-reset">Daftar disini</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Mendapatkan URL saat ini
        const url = window.location.href;

        // Membuat objek URL
        const urlObj = new URL(url);

        // Menggunakan URLSearchParams untuk menguraikan query string
        const params = new URLSearchParams(urlObj.search);
        const status = params.get('registered');

        console.log(status);

        if (status== 'success') {
            swal({
                title: "Pendaftaran Berhasil!",
                text: "Anda sekarang dapat login.",
                icon: "success"
            });
        }
    });

    document.querySelector('#loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form dari submit default
        const form = event.target;
    
        // Mengirim data form menggunakan fetch API
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                swal({
                    title: "Login Gagal!",
                    text: data.message,
                    icon: "error"
                });
            }else{
                window.location.href = 'index.html?login=success';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

  </script>
</body>
</html>
